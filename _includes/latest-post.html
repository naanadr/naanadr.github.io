<section class="latest-blog-section p-3 p-lg-5">
  <div class="container">
    <h2 class="section-title font-weight-bold mb-5">Ãšltimas postagens</h2>
    <div class="row">
      {% for post in site.posts limit:3 %}
      <div class="col-md-4 mb-5">
        <div class="card blog-post-card">
          {% if post.image %}
          <img class="card-img-top" src="{{site.url}}{{site.baseurl}}{{post.image}}" alt="{{post.title}}">
          {% else %}
          <img class="card-img-top" src="{{site.url}}{{site.baseurl}}/assets/images/blog/template-blog-post.png" alt="{{post.title}}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title"><a class="theme-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.description }}</p>
            <p class="mb-0"><a class="more-link" href="{{ post.url | prepend: site.url }}">Leia mais &rarr;</a></p>

          </div>
          <div class="card-footer">
            <small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small>
          </div>
        </div><!--//card-->
      </div><!--//col-->
      {% endfor %}
    </div><!--//row-->

    {% if site.posts.size > 3 %}
      <div class="text-center py-3"><a href="{{site.url}}{{site.baseurl}}/blog/" class="btn btn-primary"><i class="fas fa-arrow-alt-circle-right mr-2"></i>Veja mais</a></div>
    {% endif %}
  </div><!--//container-->

</section><!--//latest-blog-section-->

---
layout: compress
---

<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="main-wrapper">

      {{ content }}

      {% include footer.html %}
    </div>

  <!-- Script pointing to search-script.js -->
  <script src="{{site.baseurl}}/assets/js/search-script.js" type="text/javascript"></script>
  <script src="{{site.url}}{{site.baseurl}}/assets/plugins/jquery-3.3.1.min.js"></script>
  <script src="{{site.url}}{{site.baseurl}}/assets/plugins/popper.min.js"></script>
  <script src="{{site.url}}{{site.baseurl}}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
 {% if site.analytics %}{% include analytics.html %}{% endif %}

   <!-- Configuration -->
   <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{site.url}}{{site.baseurl}}/search.json',
        searchResultTemplate: '<li class="nav-item"><a class="nav-link" href="{url}">{title}</a></li>',
        noResultsText: 'Nenhum resultado encontrado!',
        limit: 10,
        fuzzy: false
      })
    </script>
  </body>

</html>
